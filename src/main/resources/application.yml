spring:
  application:
    name: keycloak-admin
  datasource:
    driverClassName: org.postgresql.Driver
    username: @db-username@
    password: @db-password@
    url: @db-url@
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: false
  mvc:
    format:
      date-time: iso
springdoc:
  api-docs:
    enabled: true
    path: /docs