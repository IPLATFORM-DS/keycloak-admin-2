spring:
  application:
    name: keycloak-admin
  datasource:
    driverClassName: org.postgresql.Driver
    username: @db-username@
    password: @db-password@
    url: @db-url@
  jpa:
    hibernate:
      ddl-auto: validate
springdoc:
  api-docs:
    enabled: true
    path: /docs
vaadin:
  urlMapping: "/ui/*"